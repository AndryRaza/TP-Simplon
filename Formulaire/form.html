<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulaire</title>
</head>

<body>
    <div id="container">

        <div id="titre">
            <h1>EVENT REGISTRATION FORM</h1>
        </div>

        <div id="formulaire">
            <div id="label">
                <span>Name</span>
                <span>Company</span>
                <span>Email</span>
                <span>Phone</span>
                <span>Subject</span>
            </div>

            <div id="champ">

                <span>
                    <label><input type="text" name="first_name" id="first_name" >First name</label>
                   
                    <label><input type="text" name="last_name" id="last_name">Last name </label>
                </span>
                    
                <span>
                    <input type="text" name="company" id="company">
                </span>

                <span>
                    <input type="email" name="email" id="email">
                </span>

                <span>
                   <label> <input type="phone" name="aria_code" id="aria_code"> Aria code </label>
                   <label> <input type="phone" name="phone" id="phone">Phone number </label>
                </span>

                <span>
                    <select name="option" id="option">
                        <option> <p>Choose option</p></option>
                    </select>
                </span>
            </div>

            
        </div>
        <div id="question">
            <p>Are you an existing customer?</p>
            <input type="radio" checked="true"> Yes
            <input type="radio"> No
        <div>
        <button type="button" id="register">REGISTER</button></div>
        </div>
    </div>


</body>

</html>
