<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    

    <title>Formulaire</title>
</head>

<body>
    <div id="container">
        <h1>EVENT REGISTRATION FORM</h1>

        <div id="formulaire">
            <div id="label">
                <span>Name</span>
                <span>Company</span>
                <span>Email</span>
                <span>Phone</span>
                <span>Subject</span>
            </div>

            <div id="champ">
                <form name="registration">
                    <span>
                        <label for="first_name"><input type="text" name="first_name" id="first_name" required
                                pattern="[A-Za-z]+">First
                            name</label>
                        <label for="last_name"><input type="text" name="last_name" id="last_name" required
                                pattern="[A-Za-z]+">Last name
                        </label>
                    </span>

                    <span>
                        <input type="text" name="company" id="company" required pattern="[A-Za-z]+">
                    </span>

                    <span>
                        <input type="email" name="email" id="email" required>
                    </span>

                    <span>
                        <label for="aria_code"> <input type="number" name="aria_code" id="aria_code" required
                                pattern="[+][0-9]{3}"> Aria code </label>
                        <label for="phone"> <input type="phone" name="phone" id="phone" required pattern=[0-9]{6}>Phone
                            number </label>
                    </span>
                    <span>
                        <select name="option" id="option">
                            <option>
                                <p>Choose option</p>
                            </option>
                        </select>
                    </span>
            </div>
        </div>

        <div id="question">
            <p>Are you an existing customer?</p>
            <div id="btn_radio">
                <label for="radio_yes"><input type="radio" id="radio_yes" checked> Yes</label>
                <label for="radio_no"><input type="radio" id="radio_no"> No</label>
            </div>

            <button type="submit" id="register">REGISTER</button>
            </form>
        </div>

    </div>

</body>

</html>
